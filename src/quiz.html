<template>
  <p>Question ${i} of 10.</p>

  <div class="progress">
    <div class="determinate" css="width: ${progress}%;"></div>
  </div>

  <section>
    <h2>${question.heading}</h2>

    <div class="row">
      <div class="col s6 m3" repeat.for="option of question.options">
        <div class="card waves-effect waves-block waves-light" click.delegate="$parent.answer($event, option)">
          <div class="card-image" >
            <img class="activator" src.bind="option.image">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">${option.title}</span>
          </div>
          <div class="card-reveal ${option.correct ? 'green' : 'red'} darken-1 white-text">
            <span class="card-title">${option.title}</span>
            <h1 class="center-align">${option.value}</h1>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div show.bind="showResult">
    <a click.delegate="next()" class="right waves-effect waves-light btn-large">
      <i class="mdi-navigation-chevron-right right"></i>
      Next
    </a>

    <h3 show.bind="isCorrect" class="green-text text-darken-1">Correct!</h3>

    <h3 show.bind="isWrong" class="red-text text-darken-1">Wrong!</h3>
  </div>
</template>
